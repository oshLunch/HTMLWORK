<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style>
        div {
            height: 100px;
        }
    </style>
</head>

<body>
    <div id="box1">안녕1</div>
    <div id="box2">안녕2</div>

    <button id="btn1">클릭1</button>
    <button id="btn2">클릭2</button>

    <script>
        $("#btn1").click(function () {
            $("#box1").empty(); // 내용만 날리는 것
        });

        $("#btn2").click(function () {
            $("#box2").remove(); // dom을 날리는 것
        });
    </script>
</body>

</html>
